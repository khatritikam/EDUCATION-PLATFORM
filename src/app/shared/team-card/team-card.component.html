<div class="team-card">
    <div class="image-team">
        <img [src]="team.image"  style="width: 235px; height: 140px; margin-top: 2px;">
    </div>
    <div class="details">
        <h3>{{team.name}}</h3>
        <h3 class="team-post">{{team.job}}</h3>
        <p>{{team.description}}</p>
        <p>{{team.email}}</p>
    </div>
    <div class="team-button">
        <button class="btn">Contact</button>
    </div>
</div>
